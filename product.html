<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="url" placeholder="image" id="img">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="des" id="des">
        <input type="number" placeholder="rating" id="rating">
        <input type="number" placeholder="Price" id="price">
        <input type="text" placeholder="category" id="cat">
        <input type="submit">

    </form>
</body>
<script>
    var all=JSON.parse(localStorage.getItem("products"))||[];
    var form=document.querySelector("form");
    form.addEventListener("submit",function(){
        var img=form.img.value;
        var name=form.name.value;
        var des=form.des.value;
        var rating=form.rating.value;
        var price=form.price.value;
        var cat=form.cat.value;
        if(img==""||name==""||des==""||rating==""||price==""||cat==""){
            alert("enter details")

        }
        else{
        var obj={
            img:img,
            name:name,
            desc:des,
            rating:rating,
            price:price,
            category:cat
        };
        all.push(obj);
        localStorage.setItem("products",JSON.stringify(all));}
    });
    console.log(all.length);
</script>
</html>
